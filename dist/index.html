<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <p class="p-countdown">
    <span class="p-countdown__num js-day">000</span>
    <span class="p-countdown__utit">日</span>
    <span class="p-countdown__num js-hour">00</span>
    <span class="p-countdown__utit">時間</span>
    <span class="p-countdown__num js-min">03</span>
    <span class="p-countdown__utit">分</span>
    <span class="p-countdown__num js-sec">00</span>
    <span class="p-countdown__utit">秒</span>
    <span class="p-countdown__num js-point">00</span>
  </p>
  <div class="p-input">
    <label class="p-input__label">
      <input type="number" name="day" value="0" min="0" class="p-input__day">
      <span class="p-input__uitn">日</span>
    </label>
    <label class="p-input__label">
      <input type="number" name="hour" value="0" min="0" max="23" class="p-input__num">
      <span class="p-input__uitn">時間</span>
    </label>
    <label class="p-input__label">
      <input type="number" name="min" value="3" min="0" max="59" class="p-input__num">
      <span class="p-input__uitn">分</span>
    </label>
    <label class="p-input__label">
      <input type="number" name="sec" value="0" min="0" max="59" class="p-input__num">
      <span class="p-input__uitn">秒</span>
    </label>
    <label class="p-input__label">
      <input type="number" name="point" value="0" min="0" max="99" class="p-input__num">
    </label>
    <input type="button" value="スタート" class="js-start p-start">
  </div>
  <small class="js-alert p-alert"></small>
</body>
</html>
